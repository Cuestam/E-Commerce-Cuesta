<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7d4193cf05.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>E-comerce de Tecnologia</title>
</head>

<body>
    <header>
        <div class="barra-uno">
            <i class="fab fa-whatsapp"></i>
            <h2 class="telefono">1254-5121</h2>
            <h2 class="texto">E-comerce nÂ° 1 en el 2021</h2>
        </div>
        <div class="barra-dos">
            <img class="logo" src="./public/images/logo.png" alt="logo">
            <div class="buscador">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control" id="search" type="search" placeholder="Producto o marca"
                                aria-label="Search">
                            <button class="btn btn-outline-success" id="btnSearch" type="submit"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </nav>
            </div>

            <button id="carrito1" type="button" class="carritom">
                <i class="fas fa-shopping-cart carrito"></i>
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar" class="active">

            <div class="container" id="carrito">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <td>Marca</td>
                            <td>Caracteristicas</td>
                            <td>Precio</td>
                            <td><button id="cerrado"><i class="far fa-times-circle"></i></button></td>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>

                </table>
                <div class="total" id="total"></div>
                    <button type="submit" class="comprar" onclick="finalizarCompra()">Comprar</button>
                <button class="vaciar" onclick="vaciarCarrito()">Vaciar</button>
            </div>
        </div>
    </header>

    <!-- CARROUSEL -->

    <section>
        <div id="asd" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/images/1.jpg" class="d-block w-100" alt="Notebook de muestra">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/2.jpg" class="d-block w-100" alt="Notebook de muestra"">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/3.jpg" class="d-block w-100" alt="Notebook de muestra"">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#asd" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#asd" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- PRODUCTOS -->
    <section class="productos">
        <div class="seleccion-producto">
            <div class="filtros">

                <h3 class="titulo-seleccion">Filtros</h3>
                <form name="fproductos">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="NOTEBOOK"
                            id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Notebook
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="TECLADOS"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Teclados
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="MONITORES"
                            id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Monitores
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="AURICULARES"
                            id="flexRadioDefault4" checked>
                        <label class="form-check-label" for="flexRadioDefault4">
                            Auriculares
                        </label>
                    </div>

                    <button class="btn btn-outline-primary px-3 btn1" id="btnUno">Aplicar</button>
            </div>
            </form>

            <div class="rangos">

                <h4>Precio min</h4>

                <input type="range" class="form-range px-4" min="5" max="10" step="0.01" id="range1">
                <p>5000</p>

                <label for="customRange1" class="form-label ">
                    <h4>Precio max</h4>
                </label>
                <input type="range" class="form-range px-4" min="5" max="10" step="0.01" id="range2">
                <p>90000</p>

                <button class="btn btn-outline-primary px-3">Aplicar</button>
            </div>
        </div>


        <div class="cards-productos" id="contenedor">



        </div>

    </section>

    <section class="contacto">
        <div class="social">
            <h3>Social</h3>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
        </div>
        <div>
            <h3>Locales</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.699483438542!2d-58.38485352300544!3d-34.88889189648528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd55afab2e859%3A0x204f060392a01df4!2sSarmiento%2039%2C%20B1856%20Glew%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1639091715137!5m2!1ses-419!2sar" width="190" height="190" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="suscripcion">
            <h3>Suscribite</h3>
            <p>Suscribite y enterate antes de nuestras ofertas!</p>
            <input type="text" class="form-control" placeholder="Ingrese su Email" id="emailUsuario">
            <button type="button"  class="btn btn-success" onclick="email()" >Success</button>
        </div>
    </section>

</body>


<!-- SCRIPTS -->
<script src="/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" 
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
